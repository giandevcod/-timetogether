<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo-Together</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            padding: 20px;
        }

        .caja-bonita {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #contador {
            font-size: 2em;
            color: #555;
        }

        .nombres {
            margin-top: 20px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="caja-bonita">
        <h1>¡Contando el Tiempo Juntos!</h1>
        <div id="contador"></div>
        <div class="nombres">♥ Tamara & Gian ♥</div>
    </div>

    <script>
        const fechaConocimiento = new Date('2023-11-19T17:13:50');

        function esBisiesto(anio) {
            return (anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0);
        }

        function calcularTiempoPasado(fechaInicio, fechaFin) {
            const diferencia = fechaFin - fechaInicio;
            const segundos = Math.floor(diferencia / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const meses = Math.floor(dias / 30);
            const años = Math.floor(meses / 12);

            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;
            const diasRestantes = dias % 30;

            return {
                años,
                meses: meses % 12,
                días: diasRestantes,
                horas: horasRestantes,
                minutos: minutosRestantes,
                segundos: segundosRestantes,
            };
        }

        function actualizarContador() {
            const ahora = new Date();
            const tiempoPasado = calcularTiempoPasado(fechaConocimiento, ahora);

            const contadorElemento = document.getElementById('contador');
            contadorElemento.innerHTML = `
        ${tiempoPasado.años} años, ${tiempoPasado.meses} meses, ${tiempoPasado.días} días, ${tiempoPasado.horas} horas, ${tiempoPasado.minutos} minutos y ${tiempoPasado.segundos} segundos
      `;
        }

        setInterval(actualizarContador, 1000);

        actualizarContador();
    </script>
</body>

</html>
