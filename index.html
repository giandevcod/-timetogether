<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tiempo Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .caja-bonita {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #contador {
            font-size: 2.5em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="caja-bonita">
        <h1>¡Contando el Tiempo Juntos!</h1>
        <div id="contador"></div>
    </div>

    <script>
        const fechaConocimiento = new Date('2023-11-19T17:13:50');

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaConocimiento;

            const segundos = Math.floor(diferencia / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const años = Math.floor(dias / 365);

            const segundosRestantes = segundos % 60;
            const minutosRestantes = minutos % 60;
            const horasRestantes = horas % 24;
            const diasRestantes = dias % 365;

            const contadorElemento = document.getElementById('contador');
            contadorElemento.innerHTML = `
        ${años} años, ${diasRestantes} días, ${horasRestantes} horas, ${minutosRestantes} minutos y ${segundosRestantes} segundos
      `;
        }

        setInterval(actualizarContador, 1000);

        actualizarContador();
    </script>
</body>

</html>
